version: '3.8'

services:
  whatsapp-bot:
    build: .
    ports:
      - "8000:8000"  # API
      - "6900:6900"  # VNC for session setup (optional)
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
      - ./data:/app/data
      - ./templates:/app/templates
    environment:
      - MAX_SESSIONS=5
      - API_KEY=${API_KEY:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    restart: unless-stopped
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000
    
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:

